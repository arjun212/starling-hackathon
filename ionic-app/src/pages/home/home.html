<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let message of messages" color=primary (click)="getBreakDown(message.id, message.value, message.merchant, message.receipts)">
        {{message.merchant + " - " + message.value}}    
    </ion-item>

  </ion-list>
</ion-content>
