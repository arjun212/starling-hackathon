<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/d3.min.js"></script>
    <script type="text/javascript" src="../js/gauge.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../bundle.js"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <ul class="nav nav-pills" style="margin-top: 0.4rem">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="/analytics/">Analytics</a></li>
          </ul>
        </div>
      </div><!-- /.container-fluid -->
    </nav>


    <body ng-controller="analyticsController">
        <div class="col-lg-10 col-lg-offset-1 text-center">

            <div ng-repeat="item in topthree" | filter>
            </div>

            <div class="page-header">
              <h1>Monthly spending in April</h1>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="percentage">%</button>
                    <button type="button" class="btn btn-default" id="pound">Â£</button>
                </div>
            </div>

            <div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 text-center">
                <svg id="fillgauge1" width="200" height="200"></svg>
                <h3>Bananas</h3>
            </div>
            <div class="col-lg-4 col-md-4 text-center">
                <svg id="fillgauge2" width="200" height="200"></svg>
                <h3>Spinach</h3>
            </div>
            <div class="col-lg-3 col-md-3 text-center">
                <svg id="fillgauge3" width="200" height="200"></svg>
                <h3>Peroni</h3>
            </div>
        </div>

        <script language="JavaScript">
            var banana1 = liquidFillGaugeDefaultSettings();;
            banana1.circleColor = "#efdb40";
            banana1.textColor = "#efdb40";
            banana1.waveColor = "#efdb40";
            banana1.waveTextColor = "#a39211";

            var banana2 = liquidFillGaugeDefaultSettings();;
            banana2.circleColor = "#efdb40";
            banana2.textColor = "#efdb40";
            banana2.waveColor = "#efdb40";
            banana2.waveTextColor = "#a39211";
            banana2.displayPercent = false;
            banana2.maxValue = 200;

            var spinach1 = liquidFillGaugeDefaultSettings();;
            spinach1.circleColor = "#AAAA39";
            spinach1.textColor = "#555500";
            spinach1.waveColor = "#AAAA39";
            spinach1.waveTextColor = "#555500";

            var spinach2 = liquidFillGaugeDefaultSettings();;
            spinach2.circleColor = "#AAAA39";
            spinach2.textColor = "#555500";
            spinach2.waveColor = "#AAAA39";
            spinach2.waveTextColor = "#555500";
            spinach2.displayPercent = false;
            spinach2.maxValue = 200;

            var peroni1 = liquidFillGaugeDefaultSettings();;
            peroni1.circleColor = "#911182";
            peroni1.textColor = "#911182";
            peroni1.waveColor = "#911182";
            peroni1.waveTextColor = "#600656";

            var peroni2 = liquidFillGaugeDefaultSettings();;
            peroni2.circleColor = "#911182";
            peroni2.textColor = "#911182";
            peroni2.waveColor = "#911182";
            peroni2.waveTextColor = "#d34ac4";
            peroni2.waveTextColor = "#d34ac4";
            peroni2.displayPercent = false;
            peroni2.maxValue = 200;

            var gauge1 = loadLiquidFillGauge("fillgauge1", 24, banana1);
            var gauge2 = loadLiquidFillGauge("fillgauge2", 45, spinach1);
            var gauge3 = loadLiquidFillGauge("fillgauge3", 31, peroni1);

            $('#percentage').on('click', function (event) {
              var gauge1 = loadLiquidFillGauge("fillgauge1", 24, banana1, true);
              var gauge2 = loadLiquidFillGauge("fillgauge2", 45, spinach1, true);
              var gauge3 = loadLiquidFillGauge("fillgauge3", 31, peroni1, true);
            })

            $('#pound').on('click', function (event) {
              var gauge1 = loadLiquidFillGauge("fillgauge1", 70.44, banana2, true);
              var gauge2 = loadLiquidFillGauge("fillgauge2", 135.19, spinach2, true);
              var gauge3 = loadLiquidFillGauge("fillgauge3", 98.32, peroni2, true);
            })

        </script>
    </body>
</html>
